<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gem Calculator</h1>
    </header>
    <nav class="tabs">
        <div class="tab-group">
            <button class="tab" onclick="openTab('SpeedUps')">Speed Ups</button>
            <button class="tab" onclick="openTab('Combat')">Combat</button>
            <button class="tab" onclick="openTab('Boost')">Boost</button>
            <button class="tab" onclick="openTab('Resources')">Resources</button>
        </div>
        <div class="sub-tab-group">
            <button class="tab" onclick="openTab('Chests')">Chests</button>
            <button class="tab" onclick="openTab('Buildings')">Buildings</button>
            <button class="tab" onclick="tab('Familiar')">Familiar</button>
            <button class="tab" onclick="openTab('MonsterHunt')">Monster Hunt</button>
        </div>
    </nav>
    <main>
        <section id="SpeedUps" class="tab-content">
            <!-- Speed Ups content will be added dynamically via JavaScript -->
        </section>
        <section id="Combat" class="tab-content" style="display: none;">
            <!-- Combat content will be added dynamically -->
        </section>
        <section id="Boost" class="tab-content" style="display: none;">
            <!-- Boost content will be added dynamically -->
        </section>
        <section id="Resources" class="tab-content" style="display: none;">
            <!-- Resources content will be added dynamically -->
        </section>
        <section id="Chests" class="tab-content" style="display: none;">
            <!-- Chests content will be added dynamically -->
        </section>
        <section id="Buildings" class="tab-content" style="display: none;">
            <!-- Buildings content will be added dynamically -->
        </section>
        <section id="Familiar" class="tab-content" style="display: none;">
            <!-- Familiar content will be added dynamically -->
        </section>
        <section id="MonsterHunt" class="tab-content" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Gem Cost</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="monsterHuntItems">
                    <!-- Items will be added dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <aside id="wishlist">
        <h2>My Wishlist</h2>
        <p>Total Gems: <span id="totalGems">0</span></p>
        <ul id="wishlistItems"></ul>
    </aside>
    <script src="script.js"></script>
</body>
</html>
